<div class="container watch" *ngIf="item">
  <div class="watch-video">
    <div class="wrapper" [ngStyle]="{width: width, height: height}">
      <iframe
        [src]="src()"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </div>
  
  <div class="watch-under">
    <div class="watch-info" *ngIf="channel">
        <h2>{{item.snippet.title}}</h2>
        <div class="watch-channel">
            <a [routerLink]="'/channel/' + channel.id">
              <img src="{{channel.snippet.thumbnails.medium.url}}" alt="avatar" class="avatar"/>
            </a>
            <div>
              <a [routerLink]="'/channel/' + channel.id">{{channel.snippet.title}}</a>
              <p class="gray">{{channel.statistics.subscriberCount | subscribes}} subscribers</p>
            </div>
            <button>
              Subscribe
            </button>
            <div class="likes">
              {{channel.statistics.viewCount | subscribes}}
              <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z" />
              </svg>

            </div>
        </div>
        <div class="description">
          <div class="description-title">
            <h4>Description</h4>
            <p class="gray">{{channel.statistics.viewCount | subscribes}} 
              views
            </p>
            <button (click)="descToggle()">{{description ? 'Open' : 'Close'}}</button>
          </div>
          <p [ngClass]="description ? 'desc' : null">
            {{channel.snippet.description}}
          </p>
      
        </div>
     
    </div>
    <div class="watch-videos" *ngIf="videos">
        <app-video-preview [item]="item" *ngFor="let item of videos.items"/>
      </div>
  </div>
</div>
